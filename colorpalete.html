<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <div class="container text-center m-4">
        <div class="row col-xs-8 col-lg-5 col-xl-6 m-4">
            <div class="col bg-primary p-3 ">Primary</div>
        </div>
        <div class="row1 col-xs-5 col-lg-5 col-xl-6  m-4">
            <div class="col bg-secondary p-3">Secondary</div>
        </div>
        <div class="row2 col-xs-4 col-lg-5 col-xl-6  m-4 ">
            <div class="col bg-success p-3">Success</div>
        </div>

        <div class="row4 col-xs-3 col-lg-5 col-xl-6  m-4">
            <div class="col bg-info p-3">Info</div>
        </div>
        <div class="row5 col-xs-2 col-lg-5 col-xl-6 m-4">
            <div class="col bg-warning p-3">Warning</div>
        </div>
        <div class="row6 col-xs-2 col-lg-5 col-xl-6 m-4">
            <div class="col bg-danger p-3">Danger</div>
        </div>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
            crossorigin="anonymous"></script>
</body>

</html>
